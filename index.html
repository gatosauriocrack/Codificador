<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador M3L1 - Gatosauriocrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-naranja-principal: #EA7900;
            --color-fondo: #373737;
            --color-barra-superior: #EA7900;
            --color-texto-blanco: #ffffff;
            --color-negro-oscuro: #000000;
        }
        @font-face {
            font-family: 'FontAwesome-Gatosauriocrack';
            src:  url('fonts/FontAwesome-Gatosauriocrack.eot?ye7esj');
            src:  url('fonts/FontAwesome-Gatosauriocrack.eot?ye7esj#iefix') format('embedded-opentype'),
                url('fonts/FontAwesome-Gatosauriocrack.ttf?ye7esj') format('truetype'),
                url('fonts/FontAwesome-Gatosauriocrack.woff?ye7esj') format('woff'),
                url('fonts/FontAwesome-Gatosauriocrack.svg?ye7esj#FontAwesome-Gatosauriocrack') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: white;
            overflow-x: hidden;
        }
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .login-box {
            background: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(234, 121, 0, 0.2);
            width: 90%;
            max-width: 350px;
        }
        #main-content {
            display: none;
        }
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--color-barra-superior);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .app-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 10px;
        }
        .container {
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        h2 {
            margin-top: 0;
            color: var(--color-naranja-principal);
            font-size: 1.2em;
            text-transform: uppercase;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 2px dashed #555;
            background: #2a2a2a;
            color: #ccc;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-main {
            background-color: var(--color-naranja-principal);
            color: white;
        }
        .btn-scan {
            background-color: #555;
            color: white;
        }
        #resultado {
            margin-top: 15px;
            padding: 12px;
            background: #000;
            color: #00ff00;
            font-family: monospace;
            border-radius: 6px;
            border-left: 4px solid var(--color-naranja-principal);
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:white; margin-bottom: 20px;">ACCESO</h2>
            <input type="password" id="passInput" placeholder="ContraseÃ±a">
            <button class="btn-main" onclick="validarAcceso()">ENTRAR</button>
        </div>
    </div>

    <div id="main-content">
        <nav class="top-nav">
            <span class="app-title">Codificador</span>
        </nav>
        <div class="container">
            <section class="card">
                <h2>Generar</h2>
                <label class="custom-file-upload">
                    <input type="file" id="baseImage" accept="image/*" onchange="actualizarNombre(this, 'txt-base')">
                    <i class="fas fa-image"></i> <span id="txt-base">Elegir Imagen</span>
                </label>
                <input type="text" id="fileName" placeholder="Nombre del archivo">
                <button class="btn-main" onclick="generar()">GENERAR Y DESCARGAR</button>
            </section>
            <section class="card">
                <h2>Escanear</h2>
                <label class="custom-file-upload">
                    <input type="file" id="scanInput" accept="image/png" onchange="actualizarNombre(this, 'txt-scan')">
                    <i class="fas fa-qrcode"></i> <span id="txt-scan">Seleccionar PNG</span>
                </label>
                <button class="btn-scan" onclick="escanear()">DECODIFICAR DATA</button>
                <div id="resultado">Esperando escaneo...</div>
            </section>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
